{% extends "books/base.html" %} {% block content %}
<!-------------------------------------------------->
<div id="krish">Shreekrishna</div>

<h1>Authors and Their Books</h1>
<ul>
    {% for author in authors %}

    <div class="author-seperator">
        <li>
            <p>
                <strong class="author-author"
                    >{{ author.bookauthors }} :</strong
                >
            </p>
            <ul>
                {% for title in author.booktitles %}
                <li class="author-title">
                    <a href="{{title.url}}">{{ title.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </li>
    </div>

    {% endfor %}
</ul>

<!-------------------------------------------------->
{% endblock content %}
