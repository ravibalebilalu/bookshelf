{% extends "books/base.html" %} {% block content %}

<h1 id="filter-heading">Filter</h1>

<form class="filterform" action="{% url 'filters'   %}" method="get">
    <!-------------------------------------------------------->
    <button
        class="alphabutton formbutton"
        type="submit"
        name="filter"
        value="alphabatic"
    >
        Alphabatical
    </button>
    <!-------------------------------------------------------->
    <button
        class="ratingh2l formbutton"
        type="submit"
        name="filter"
        value="ratingh2l"
    >
        Rating High to Low
    </button>
    <!-------------------------------------------------------->
    <button
        type="submit"
        class="ratingl2h formbutton"
        name="filter"
        value="rating-l2h"
    >
        Rating Low to High
    </button>
    <!-------------------------------------------------------->

    <button
        type="submit"
        class="pagesl2h formbutton"
        name="filter"
        value="numberOfPagesl2h"
    >
        Pages Low to High
    </button>
    <!-------------------------------------------------------->
    <button
        type="submit"
        class="pagesh2l formbutton"
        name="filter"
        value="numberOfPagesh2l"
    >
        Pages High to Low
    </button>
    <!-------------------------------------------------------->
    <label for="language">Language</label>
    <select name="language" id="language">
        {% for code,l in lang_dict.items %}
        <option value="{{code}}">{{l}}</option>
        {% endfor %}
    </select>
    <button type="submit" name="filter" value="selectlang">Select</button>
    <!-------------------------------------------------------->
</form>

<ul>
    {% for book in entries %}
    <p class="filter-title">{{book.booktitle}}</p>
    {% if flag == "rating" %}
    <p>{{book.bookrating}}</p>
    {% elif flag == "pages" %}
    <p>{{book.bookpages}}</p>
    {% endif %} {% endfor %}
</ul>
{% endblock content %}
